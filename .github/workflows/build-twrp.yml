name: build-twrp

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
          gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev \
          lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig openjdk-8-jdk

    - name: Sync minimal manifest
      run: |
        mkdir ~/twrp && cd ~/twrp
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11
        repo sync --depth=1 --no-tags -c -j4

    - name: Clone device sources
      run: |
        cd ~/twrp
        git clone https://github.com/GokuBlack420/android_device_samsung_a03core.git device/samsung/a03core
        git clone https://github.com/GokuBlack420/android_kernel_samsung_a03core.git kernel/samsung/a03core
        git clone https://github.com/TheMuppets/proprietary_vendor_samsung.git vendor/samsung

    - name: Build recovery
      run: |
        cd ~/twrp
        . build/envsetup.sh
        lunch twrp_a03core-eng
        mka recoveryimage -j4

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: recovery.img
        path: ~/twrp/out/target/product/a03core/recovery.img
