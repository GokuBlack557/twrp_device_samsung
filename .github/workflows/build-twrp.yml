name: build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v3

    - name: Show initial disk usage
      run: df -h

    - name: Free up space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost || true
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev \
          gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev \
          lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig python-is-python3

    - name: Install repo tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "PATH=~/bin:$PATH" >> $GITHUB_ENV

    - name: Init TWRP manifest (twrp-11)
      run: |
        mkdir -p ~/twrp
        cd ~/twrp
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-11 --depth=1

    - name: Add local manifest
      run: |
        mkdir -p ~/twrp/.repo/local_manifests
        cat <<EOF > ~/twrp/.repo/local_manifests/a3core.xml
        <manifest>
          <remove-project name="platform/prebuilts/rust" />
          <remove-project name="platform/prebuilts/clang" />
          <remove-project name="platform/prebuilts/gcc" />

          <project name="GokuBlack557/twrp_device_samsung_a3core" path="device/samsung/a3core" remote="github" revision="twrp-11" />
          <project name="GokuBlack557/kernel_samsung_a3core" path="kernel/samsung/a3core" remote="github" revision="twrp-11" />
          <project name="GokuBlack557/vendor_samsung_a3core" path="vendor/samsung/a3core" remote="github" revision="twrp-11" />
        </manifest>
        EOF

    - name: Sync sources (optimized)
      run: |
        cd ~/twrp
        repo sync -c --no-clone-bundle --no-tags --optimized-fetch --prune --force-sync -j$(nproc)

    - name: Build recovery image
      run: |
        cd ~/twrp
        source build/envsetup.sh
        lunch omni_a3core-eng
        mka recoveryimage

    - name: Show used disk space
      run: df -h
