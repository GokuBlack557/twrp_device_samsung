name: Build TWRP (a3core)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl \
          zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 libncurses5-dev \
          x11proto-core-dev libx11-dev libgl1-mesa-dev libxml2-utils xsltproc \
          unzip fontconfig python3 rsync ca-certificates wget openjdk-11-jdk

    - name: Install repo tool and add to PATH
      run: |
        mkdir -p $HOME/bin
        curl -sLo $HOME/bin/repo https://storage.googleapis.com/git-repo-downloads/repo
        chmod a+x $HOME/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Prepare workspace (shallow TWRP manifest)
      run: |
        mkdir -p $HOME/twrp
        cd $HOME/twrp
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11
        # shallow sync: reduces disk usage (may still be large)
        repo sync --force-sync --no-clone-bundle --no-tags --depth=1 -j4 || true

    - name: Clone your device tree into the build tree
      run: |
        cd $HOME/twrp
        # Replace this URL only if your fork URL is different
        git clone https://github.com/GokuBlack557/twrp_device_samsung_a3core.git device/samsung/a3core || true
        ls -lah device/samsung/a3core || true

    - name: Build TWRP recovery (attempt)
      run: |
        cd $HOME/twrp
        # prepare environment for build
        . build/envsetup.sh || true
        # try both common lunch names (some trees use twrp_ or omni_)
        if lunch twrp_a3core-eng 2>/dev/null; then
          echo "lunch twrp_a3core-eng OK"
        elif lunch omni_a3core-eng 2>/dev/null; then
          echo "lunch omni_a3core-eng OK"
        else
          echo "lunch failed - available lunch combos:"
          lunch | sed -n '1,200p' || true
        fi
        # attempt to build (lower parallelism to reduce IO)
        mka recoveryimage -j2 || true
        # preserve ls of out folder for logs
        echo "Contents of out/target/product:"
        ls -R out/target/product || true

    - name: Upload recovery artifact (if present)
      uses: actions/upload-artifact@v4
      with:
        name: twrp-a3core-recovery
        path: |
          $HOME/twrp/out/target/product/*/recovery.img
          $HOME/twrp/out/target/product/*/twrp*.img
          $HOME/twrp/out/target/product/*/recovery-*.img

    - name: Always upload build output/logs for debugging
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: twrp-build-logs
        path: |
          $HOME/twrp/out/**
          $HOME/twrp/build/**

